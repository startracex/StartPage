<head>
   <meta charset="UTF-8">

   <title>Simple Start >Race</title>
   <style>
      a {
         cursor: pointer;
         text-decoration: none;
         color: #2e2e2e;
      }

      #img {
         object-fit: cover;
         height: 100vh;
         width: 100vw;
         border: 0;
         position: absolute;
      }

      img[src=""],
      img[src="undefined"],
      img:not([src]) {
         opacity: 0;
         border: none;
         visibility: hidden;
         max-width: none;
      }

      body {
         margin: 0;
         height: 100vh;
         overflow: hidden;
         background-size: cover;
         background-position: center;
      }

      #theme {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: space-between;
         padding-bottom: 100vh;
         transition: 0.3s;
      }

      main {
         align-items: center;
         display: flex;
         justify-content: flex-end;
         flex-direction: column;
         min-height: 32vh;
         width: min(76%, 680px);
      }

      #tag {
         height: 48px;
         display: flex;
         justify-content: center;
         min-height: 48px;
         width: 100%;
         border-radius: 20px;
         position: relative;
      }

      #tag * {
         height: 100%;
         border: 0;
      }

      #Search {
         padding: 2px 8px 0 4px;
         border-radius: 0 18px 18px 0;
         background-color: rgba(255, 255, 255, 0);
      }

      #SearchInput {
         width: 100%;
         flex: 1;
         border-radius: 20px 20px;
         font-size: 18px;
         color: #fff;
         outline: none;
         padding-right: 46px;
         padding-left: 12.2px;
         background-color: rgba(35, 34, 34, 0.6);
         transition: 0.3s;
      }

      input[type=search]::-ms-clear,
      input[type=search]::-webkit-search-cancel-button {
         transform: scale(1.5);
         margin-left: 4px;
      }

      .clear::-ms-clear,
      .clear::-webkit-search-cancel-button {
         display: none;
      }

      #SearchInput:focus {
         background-color: #2e2e2e;
         box-shadow: 0px 0px 16px #3333339c;
      }


      #Search {
         position: absolute;
         right: 0;
      }

      #up {
         transition: 0.3s;
      }

      footer {
         height: 60vh;
         position: fixed;
         bottom: 0;
      }

      .container {
         padding: 10px 30px 0 30px;
         height: 100%;
         transform: translateY(calc(100% - 80px));
         transition: all 0.48s;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         align-items: center;
      }

      .container:hover {
         transform: translateY(0);
      }

      .container:hover .rotate {
         transform: rotate(180deg);
      }

      #detailed {
         width: 100%;
         min-width: 440px;
         overflow-y: auto;
         overflow-x: hidden;
         margin-bottom: 12px;
      }

      #detailed>:first-child {
         margin-top: 3px;
      }

      .center {
         text-align: center;
      }

      h3 {
         margin: 0 auto 10px;
      }

      .settings h3 {
         display: block;
         background-color: #efefefcc;
         border-radius: 6.2px 0 6.2px 0;
         padding: 4px;
         width: fit-content;
      }

      .settings {
         position: relative;
         text-align: center;
         width: 100%;
         margin-top: 16.8px;
      }

      .settings button {
         border: none;
         border-radius: 4px;

      }

      .settings button.se_setting {
         padding: 5px 5px 0px 5px;
         margin: 1px 1px 3px 1px;
      }

      .se_setting:hover,
      .middle_button:hover {
         transform: scale(1.04) translateY(-1px);
      }

      .settings button:hover {
         background-color: rgb(227, 227, 227);
      }

      .settings button svg {
         height: 40px;
         width: 40px;
      }

      #info {
         margin: 16px 0 4px;
      }

      details {
         margin: 4px;
         font-size: 16px;
      }

      details a {
         margin: 4px;
         display: block;
      }

      ._SEL {
         background-color: lightgray;
         box-shadow: 0 0 5px #33333333;
         transform: scale(1.04) translateY(-2px);
      }

      .middle_button {
         height: 28px;
         font-size: 107%;
         min-width: 42px;
         margin: 0 1.2px;
      }

      #BingImages,
      #color {
         height: 28px;
         vertical-align: middle;
         font-size: 102%;
      }

      #color {
         position: absolute;
         left: calc(50% + 90px);
      }

      #imgInput {
         font-size: 15px;
         width: 5.12em;
         height: 100%;
      }

      #imgReset {
         height: 100%;
         font-size: 15px;
         display: inline-block;
         position: absolute;
         left: calc(50% + 48px);
      }

      #opacity {
         height: 20px;
      }

      .scroll ::-webkit-scrollbar {
         width: 10px;
         height: 10px;
         border-radius: 5px;
         background-color: #e8e8e8;
      }

      .scroll ::-webkit-scrollbar-track {
         border-radius: 5px;
         background-color: #cecece;
      }

      .scroll ::-webkit-scrollbar-thumb {
         border-radius: 5px;
         background-color: rgb(155, 155, 155);
      }

      #timebar {
         align-items: center;
         margin-top: 1.5vh;
         margin-bottom: max(3.3vh, 6px);
         overflow: hidden;
         background-color: rgba(219, 219, 219, 0.3);
         box-shadow: 0px 0px 12px #33333340;
         border-radius: 16px;
      }


      .timenow {
         width: 210px;
         display: flex;
         flex-direction: column;
         align-items: center;
         font-weight: 500;
      }

      .timenow:first-child {
         font-size: 250%;
      }

      .timenow:nth-child(3) {
         font-size: 110%;
      }

      @media screen and (max-height: 360px) {
         main {
            padding-top: 2vh;
            height: 90vh;
            justify-content: space-around;
         }

         #timebar {
            min-height: 0;
         }

         .timenow:first-child {
            padding: 0;
         }

         footer {
            display: none;
         }
      }
   </style>
</head>

   <script type="text/javascript">
      // 设置时钟
      function checkTime(v) {
         if (v < 10) {
            v = "0" + v;
         }
         return v;
      }
      function GetTime() {
         setTimeout(function () {
            if (timeNum > 0)
               document.querySelector('#time_1').innerHTML = new Date().toLocaleTimeString({ hour12: false });
            if (timeNum > 1)
               document.querySelector('#time_2').innerHTML = new Intl.DateTimeFormat("zh", { weekday: 'long' }).format(new Date());
            if (timeNum > 2)
               document.querySelector('#time_3').innerHTML = Intl.DateTimeFormat("zh").format(new Date()).replaceAll(/\//g, "-")
            if (timeNum > 3)
               document.querySelector('#time_4').innerHTML = 'UTC+' + (0 - new Date().getTimezoneOffset() / 60);
            GetTime();
         }, 250);
      }
      var timeNum = getCookie("T") || 3;
      document.querySelector("#T" + timeNum).classList.add("_SEL");
      GetTime();
      function setT(v) {
         document.querySelector("#T" + timeNum).classList.remove('_SEL');
         timeNum = v;
         document.querySelector("#T" + v).classList.add("_SEL");
         setCookie("T", v);
         if (v < 4)
            document.querySelector('#time_4').innerHTML = '';
         if (v < 3)
            document.querySelector('#time_3').innerHTML = "";
         if (v < 2)
            document.querySelector('#time_2').innerHTML = "";
         if (v < 1)
            document.querySelector('#time_1').innerHTML = "";
         GetTime();
      }

      // 回车搜索
      document.onkeydown = function (e) {
         if (!e) e = window.event;
         if ((e.keyCode || e.which) == 13) {
            SearchBy(SE);
         }
      }

      //写cookies
      function setCookie(name, value) {
         var Days = 30;
         var exp = new Date();
         exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
         document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
      }

      //读取cookies
      function getCookie(name) {
         var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
         if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
         else return null;
      }

      //删除cookies
      function delCookie(name) {
         var exp = new Date();
         exp.setTime(exp.getTime() - 1);
         var cval = getCookie(name);
         if (cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
      }

      //初始化搜索引擎
      let SE = getCookie("SE") || 0;
      document.querySelector("#SE_" + SE).classList.add("_SEL");
      function setSE(v) {
         document.querySelector("#SE_" + SE).classList.remove('_SEL');
         SE = v;
         setCookie("SE", SE);
         document.querySelector("#SE_" + SE).classList.add("_SEL");
      }
      const id_SearchInput = document.querySelector("#SearchInput");
      const id_Search = document.querySelector("#Search");
      function SearchBy(SE) {
         switch (SE) {
            case '0':
               //bing cn
               window.location.href = "https://cn.bing.com/search?q=" + id_SearchInput.value;
               break;
            case '1':
               //bing en
               window.location.href = "https://cn.bing.com/search?q=" + id_SearchInput.value + "&ensearch=1";
               break;
            case '2':
               //google
               window.location.href = "https://www.google.com.hk/search?q=" + id_SearchInput.value;;
               break;
            case '3':
               //quark
               window.location.href = "https://quark.sm.cn/s?q=" + id_SearchInput.value;
               break;
            case '4':
               //baidu
               window.location.href = "https://www.baidu.com/s?wd=" + id_SearchInput.value;
               break;
         }
      };
      function Searchonclick() {
         SearchBy(SE);
      }
      // 其他初始化
      const id_color = document.querySelector("#color");
      const tag_body = document.querySelector("body");
      const id_BingImages = document.querySelector("#BingImages");
      const id_theme = document.querySelector("#theme");
      const id_opacity = document.querySelector("#opacity");

      // 输入框是否未被选中
      function isFocus(v) {
         return (v == document.activeElement)
      };
      // 聚焦判断
      function Focus() {
         // 选中
         if (isFocus(id_SearchInput)) {
            id_theme.style.backgroundColor = "#39393939";
         }
         // 未被选中
         else {
            id_theme.style.backgroundColor = "#33333300";
         }
      }

      // 背景颜色
      id_color.addEventListener('input', updateColor);
      function updateColor(v) {
         tag_body.style.backgroundColor = v.target.value;
         setCookie("Color", v.target.value);
      }
      // ui透明度

      function updataOptiacity() {
         var inputOpacity = id_opacity;
         id_theme.style.opacity = inputOpacity.value;
         setCookie("Opacity", inputOpacity.value);
      }

      // 必应每日一图设置
      var isEnableBingImages = getCookie("isEBI") || 0;

      // 初始化图片
      if (isEnableBingImages == 1) {
         // 启用
         tag_body.setAttribute('background', 'https://api.kdcc.cn/img/bingimg/dayimg.jpg?d=20220801');
         id_color.style.display = 'none';
         id_BingImages.value = "禁用必应每日一图";
      }
      else {
         id_BingImages.value = "启用必应每日一图";

      }
      // 初始化透明度
      if (getCookie("Opacity") == null) {
         id_opacity.value = 0.88;
         id_theme.style.opacity = 0.88;
      }
      else {
         id_opacity.value = getCookie("Opacity");
         id_theme.style.opacity = getCookie("Opacity");
      }
      // 初始化颜色
      if (getCookie("Color") == null) {
         id_color.value = "#46d2af";
         tag_body.style.backgroundColor = "#46d2af";
      }
      else {
         id_color.value = getCookie("Color");
         tag_body.style.backgroundColor = getCookie("Color");
      }
      id_BingImages.onclick = function () {
         if (isEnableBingImages == 0) {
            // 禁用
            tag_body.setAttribute('background', 'https://api.kdcc.cn/img/bingimg/dayimg.jpg?d=20220801');
            id_color.style.display = 'none';
            setCookie("isEBI", 1);
            isEnableBingImages = 1;
            id_BingImages.value = "禁用必应每日一图";
         }
         else {
            tag_body.removeAttribute('background');
            id_color.style.display = 'inline-block';
            isEnableBingImages = 0;
            setCookie("isEBI", 0);
            id_BingImages.value = "启用必应每日一图";
         }
      };
      // 判断设备
      function IsPhone() {
         var info = navigator.userAgent;
         var isPhone = /mobile/i.test(info);
         if (isPhone == true)
            return 1;
         else
            return 0;
      }
      // 对手机适配旋转
      var s = !IsPhone();
      document.querySelector("#up").onclick = function () {
         s++;
         this.classList.remove("rotate");
         this.style.transform = "rotate(" + s * 180 + "deg)";
         settingUp();
      };
      // 对手机适配展开设置选单
      var isUp = !IsPhone();
      function settingUp() {
         if (isUp == 0) {
            document.querySelector(".container").style.transform = "translateY(0)";
            isUp = 1;
         }
         else {
            document.querySelector(".container").style.transform = "translateY(calc(100% - 80px))";
            isUp = 0;
         }
      }
      // 隐藏手机显示存在的清除按钮
      if (IsPhone()) document.querySelector('input[type="search"]').classList.add("clear");
      //自定义主题
      var img = document.querySelector("#img");
      var imgResetDisplay = document.querySelector("#imgReset");
      var imgInput = document.querySelector("#imgInput");
      var imgsrc = localStorage.getItem('Img_src') || "";
      img.setAttribute('src', imgsrc);
      window.onload = function () {
         if (typeof FileReader === 'undefined') {
            imgInput.setAttribute('disabled', 'disabled');
         } else {
            imgInput.addEventListener('change', readFile, false);
         }
      };
      function readFile() {
         var file = this.files[0];
         if (!/image\/\w+/.test(file.type)) {
            return false;
         }
         var reader = new FileReader();
         reader.readAsDataURL(file);
         reader.onload = function (e) {
            img.setAttribute('src', this.result);
            localStorage.setItem('Img_src', this.result);
         };
         imgResetDisplay.style.display = 'inline-block';
      }
      function ResetImage() {
         img.setAttribute('src', "");
         localStorage.setItem('Img_src', "");
         imgResetDisplay.style.display = 'none';
      }
      if (img.getAttribute('src') == "") {
         imgResetDisplay.style.display = 'none';
      }
      function ResetAll() {
         delCookie("SE");
         delCookie("Opacity");
         delCookie("Color");
         delCookie("T");
         delCookie("isEBI")
         localStorage.clear();
         location.reload();
      }
      console.log(document.title)
   </script>
